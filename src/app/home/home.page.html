<ion-header>
  <ion-toolbar>
    <ion-title>Pomodoro Timer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="clock-section">
    <h2>Current Time</h2>
    <p class="clock-time">{{ currentTime }}</p>
  </div>

  <div class="timer-section">
    <h2>{{ onBreak ? 'Break Time' : 'Work Time' }}</h2>
    <p class="countdown">{{ countdown }}</p>
  </div>

  <ion-button expand="block" (click)="startPomodoro()" [disabled]="isRunning">
    Start Pomodoro
  </ion-button>

</ion-content>
